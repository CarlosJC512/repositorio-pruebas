<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>

    <form action="" id="formulario_contacto">

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" />
        <br />
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email" />
        <br />
        <label for="tipo_solicitud">Tipo de solicitud</label>
        <select name="tipo_solicitud" id="tipo_solicitud">
            <option value="" selected>Seleccionar</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="reclamo">Reclamo</option>
            <option value="consulta">Consulta</option>
        </select>
        <br />
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
        <br />
        <input type="checkbox" name="avisos" id="avisos" />
        <label for="avisos">¿Desea recibir sugerencias o avisos?</label>
        <br />
        <input type="reset" value="Limpiar" />
        <button type="button" id="guardar">Guardar</button>
    
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="/js/traduccion.js"></script>
    <script src="/js/formulario_jquery.js"></script>
</body>
</html>
