<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario de prueva</title>
    <link rel="stylesheet" href="/css/style2.css" />
  </head>
  <body>
    <header class="header">
      <h1>Formulario de Prueba</h1>
    </header>
    <main class="main">
      <div class="container">
        <form name="forma" id="formulario" autocomplete="off">
          <label for="campo">Seleccione un campo:</label>
          <select name="campo" id="campo">
            <option value="" selected>Seleccione</option>
            <option value="nombre">Nombre</option>
            <option value="numero">Número telefónico</option>
            <option value="email">Correo</option>
          </select>
          <input type="hidden" name="forma" disabled id="campo_selecionado" />
          <input type="hidden" id="enviar" value="Enviar" class="boton" />
        </form>
      </div>
    </main>
    <footer class="footer">
      <h2>Fin de archivo</h2>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="js/app1.js"></script>
  </body>
</html>
